{% extends "Client/base-clean.html" %}
{% block content %}
{% load static %}


<section id="about" class="bg-white-2">
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt text-center" data-tilt>
					<img src="{% static 'assets/images/Logo/LogoICPT2025.svg'%}" style="width: 15rem;" alt="IMG">
				</div>

				<form class="login100-form validate-form" url="/Forgot-Password" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						Reset your Password
                        <p style="font-size: 0.7rem;">Enter your registered email to reset your password.</p>
                
					</span>
                    
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					{% for message in messages %}
					<span class=" text-danger p-2">{{ message }}</span>
					{% endfor %}
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">Reset your password</button>
					</div>

					<div class="text-center p-t-12">
						<!-- <span class="txt1">
							Forgot
						</span> -->
                        
						<a class="txt2" href="/signin">
                            <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
							back to login
						</a>
					</div>

					<div class="text-center p-t-136">
						<!-- <a class="txt2" href="/Client-Register">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a> -->
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock content%}
