{% extends "Client/base-clean.html" %}
{% block content %}
{% load static %}


<section id="about" class="bg-white-2">
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt text-center"  style="cursor: pointer;" onclick="go_home()">
					<img  src="{% static 'assets/images/Logo/LogoICPT2025.svg'%}" style="width: 15rem;" alt="IMG" >
				</div>
				<form class="login100-form validate-form" method="post" action="/signin">
					{% csrf_token %}
						
					<span class="login100-form-title">
						 Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text"  name="username"  placeholder="Email" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass"  placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button  type="login100-form-btn" class="login100-form-btn">
							Login
						</button>
					
					</div>
					<div class="container-login100-form-btn">
						{% for message in messages %}
						<span class=" text-danger">{{ message }}</span>
						{% endfor %}
					
					</div>
					
					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="/Forgot-Password">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="/Client-Register">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					
					
				</form>
			
			</div>
		</div>
	</div>
</section>
<script>
	function go_home(){
		window.location.href = "/";
	}
</script>
{% endblock content%}
