<script>
   function alert(logic,header,msg){
    var content = {};
      content.message =msg;
      content.title = header;
      content.icon = "fa fa-bell";
    if(logic == "success"){


      $.notify(content, {
        type: 'success',
        placement: {
          from: 'top',
          align: 'right',
        },
        time: 1000,
        delay: 100,
        
      });
    }else if(logic == "error"){
      $.notify(content, {
        type: 'danger',
        placement: {
          from: 'top',
          align: 'right',
        },
        time: 1000,
        delay: 100,
        
      });
    }else{
    }

  }
</script>
