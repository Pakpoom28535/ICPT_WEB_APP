{% extends "Client/base-clean.html" %}
{% block content %}
{% load static %}


<section id="about" class="bg-white-2">
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt text-center" data-tilt>
					<img src="{% static 'assets/images/Logo/LogoICPT2025.svg'%}" style="width: 15rem;" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Staff Login
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" placeholder="username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<a class="login100-form-btn" href="/Staff-Dashboard">
							Login
                        </a>
					</div>
